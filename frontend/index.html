<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="info">
                <h1>Project Management System</h1>
                <p>Streamlining student projects from start to finish.</p>
            </div>
        </div>
        <div class="right-section">
            <div id="initial-options">
                <h2>Login As</h2>
                <button class="option-btn" onclick="showLoginForm('Admin')">Admin</button>
                <button class="option-btn" onclick="showLoginForm('Staff')">Staff</button>
                <button class="option-btn" onclick="showLoginForm('Student')">Student</button>
            </div>
            <div id="login-form-container" class="hidden">
                <form id="login-form">
                    <h2 id="form-title"></h2>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p id="message"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
